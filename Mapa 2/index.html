
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mapa Conceptual – Nueva Cultura Evaluativa</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 100vh;
      border: 1px solid lightgray;
    }
    body, html { margin:0; padding:0; }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: "Didáctica de la Evaluación de los\nAprendizajes: conceptual, previsora, organizativa, ejectutiva, reflexiva", font: { size: 18 }, color: "#4D96FF", shape: "box"},
    {id: 2, label: "Perfil del\nevaluador actual", font: { size: 18 }, color: "#4D96FF", shape: "box"},
    {id: 21, label: "Superar rol\nde fiscalizador,\ntécnico, cuantificador", font: { size: 18 }, color: "#4D96FF"},
    {id: 22, label: "Convertirse en\nmotivador, conductor,\norientador, facilitador", font: { size: 18 }, color: "#4D96FF"},
    {id: 23, label: "Facilitador\nenciende interés\ny motivación", font: { size: 18 }, color: "#4D96FF"},
    {id: 3, label: "Propósitos", font: { size: 18 }, color: "#4D96FF", shape: "box"},
    {id: 31, label: "Erradicar evaluación\ncomo instrumento\nde autoridad", font: { size: 18 }, color: "#4D96FF"},
    {id: 32, label: "Establecer proceso\nevaluativo", font: { size: 18 }, color: "#4D96FF"},
    {id: 33, label: "Didáctica de la evaluación\n(fases de planeamiento, diseño,\nejecución, corrección)", font: { size: 18 }, color: "#4D96FF"},
    {id: 34, label: "Proceso evaluativo\npermanente, dinámico,\ndemocrático, integral", font: { size: 18 }, color: "#4D96FF"},
    {id: 35, label: "Integrar actores\n(docentes, discentes,\ncentros, entorno)", font: { size: 18 }, color: "#4D96FF"},
    {id: 36, label: "Evaluar procesos\ny productos;\nauto/co‑evaluación", font: { size: 18 }, color: "#4D96FF"},
    {id: 4, label: "Política Curricular", font: { size: 18 }, color: "#4D96FF", shape: "box"},
    {id: 41, label: "Educar para una\nnueva ciudadanía", font: { size: 18 }, color: "#4D96FF"},
    {id: 42, label: "Flexibilidad, inclusión\ny progreso integral", font: { size: 18 }, color: "#4D96FF"},
    {id: 43, label: "Retos: formación continua", font: { size: 18 }, color: "#4D96FF"},
    {id: 44, label: "Retos: mediación pedagógica", font: { size: 18 }, color: "#4D96FF"},
    {id: 45, label: "Retos: ambientes de\naprendizaje diversos", font: { size: 18 }, color: "#4D96FF"},
    {id: 46, label: "Retos: evaluación\nformativa y transformadora", font: { size: 18 }, color: "#4D96FF"},
    {id: 5, label: "Evaluación formativa\ny transformadora", font: { size: 18 }, color: "#4D96FF", shape: "box"},
    {id: 51, label: "Auto‑revisión\ncontinua", font: { size: 18 }, color: "#4D96FF"},
    {id: 52, label: "Evaluación continua\nintegra construcción\nde conocimiento", font: { size: 18 }, color: "#4D96FF"},
    {id: 53, label: "Más que la nota,\nfortalece aprendizaje", font: { size: 18 }, color: "#4D96FF"}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, label: "incluye", arrows: "to"},
    {from: 1, to: 3, label: "persigue", arrows: "to"},
    {from: 1, to: 4, label: "se fundamenta en", arrows: "to"},
    {from: 1, to: 5, label: "requiere", arrows: "to"},
    {from: 2, to: 21, label: "implica", arrows: "to"},
    {from: 2, to: 22, label: "meta", arrows: "to"},
    {from: 2, to: 23, label: "para", arrows: "to"},
    {from: 3, to: 31, label: "objetivo", arrows: "to"},
    {from: 3, to: 32, label: "objetivo", arrows: "to"},
    {from: 3, to: 33, label: "requiere", arrows: "to"},
    {from: 3, to: 34, label: "promueve", arrows: "to"},
    {from: 3, to: 35, label: "incluye", arrows: "to"},
    {from: 3, to: 36, label: "insiste en", arrows: "to"},
    {from: 4, to: 41, label: "plantea", arrows: "to"},
    {from: 4, to: 42, label: "promueve", arrows: "to"},
    {from: 4, to: 43, label: "reto", arrows: "to"},
    {from: 4, to: 44, label: "reto", arrows: "to"},
    {from: 4, to: 45, label: "reto", arrows: "to"},
    {from: 4, to: 46, label: "reto", arrows: "to"},
    {from: 5, to: 51, label: "requiere", arrows: "to"},
    {from: 5, to: 52, label: "integra", arrows: "to"},
    {from: 5, to: 53, label: "para", arrows: "to"}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  
var options = {
  layout: {
    hierarchical: {
      direction: "UD",
      sortMethod: "hubsize",
      nodeSpacing: 200,
      levelSeparation: 150
    }
  },
  physics: {
    enabled: false
  }
};

  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
